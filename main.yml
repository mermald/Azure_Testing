---
- hosts: localhost
  connection: local
  gather_facts: no
  vars_files:
    - vars/myvars.yml
  tasks:
    - name: Create Azure Deploy
      azure_rm_resourcegroup:
        state: present
        name: "{{ resource_group }}"
        location: westus
        subscription_id: "{{ subscription_id }}"
        client_id: "{{ client_id }}"
        secret: "{{ secret }}"
        tenant: "{{ tenant }}" 
    - include: "build_vm.yml"